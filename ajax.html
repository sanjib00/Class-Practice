<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLDoc()
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    //document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
	//alert(xmlhttp.responseText);
	
	var json = xmlhttp.responseText;
	obj = JSON.parse(json);
	
	//alert(typeof obj);
	//alert(obj.countries[5].country.country_name);
	
	for (var i =0; i<obj.countries.length; i++)
	{
		alert (obj.countries[i].country.country_name);
	}
	
    }
  }
xmlhttp.open("GET","country.txt",true);
xmlhttp.send();
}
</script>
</head>
<body>


<button type="button" onclick="loadXMLDoc()">Show</button>

</body>
</html>
